<div class="forgot-password-form">
    <div class="alert alert-danger" v-if="restoreError">{{restoreError}}</div>

    <form method="post" v-on:submit.prevent="submit()">
        <div class="input-wrapper">
            <input type="text" v-model="login" placeholder="Email" />
        </div>

        <button class="btn btn-primary">Restore password</button>
    </form>

    <a href="javascript:;" v-on:click="openLoginMenu()">Back to login form</a>

    <loading v-if="loading"></loading>
</div>
